<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stripe">
        <div id="blueStripe"></div>
        <div id="yellowStripe"></div>
        <div id="redStripe"></div>
        <div id="greenStripe"></div>
    </div>
    <div class="title">
        <h1>Press S to Start</h1>
        <img id="gameimg" src="imgs/play.gif">
    </div>
    <div class="game">
        <div class="topbtn">
            <div id="green" type= "button" class="green btn">
            </div>
            <div id="red" type= "button" class="red btn">
            </div>
        </div>
        <div class="bottombtn">
            <div id="yellow" type= "button" class="yellow btn">
            </div>
            <div id="blue" type= "button" class="blue btn">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
